<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hackEnglish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <nav class="nav">
            <ul class="nav__container">
                <li class="nav__item">
                    <img src="icons/isolated-layout.svg" alt="icon" width="100px" class="nav__logo">
                    <span class="nav__logo-heading">hackEnglish</span>
                </li>
                <li class="nav__item">
                    <i class="nav__item--icon fas fa-gamepad"></i>
                    <span class="nav__item--text">Play</span>
                </li>
                <li class="nav__item">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="look up">
                </li>
                <li class="nav__item">
                    <i class="nav__item--icon fas fa-list"></i>
                    <span class="nav__item--text">List</span>
                </li>
                <li class="nav__item">
                    <i class="nav__item--icon fas fa-bars"></i>
                </li>
            </ul>
        </nav>

        <h1 class="header__title--main">Look up a word, learn it forever.</h1>
        <h3 class="header__title--sub">Start typing and see what we mean.</h3>
    </header>
</body>
</html>
